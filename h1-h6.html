    <body>
        <!-- 一個頁面只會出現一個 h1 -->
        <!-- 語意 -->
        <h1>Hello World h1</h1>
        <h2>Hello World h2</h2>
        <h3>Hello World h3</h3>
        <h4>Hello World h4</h4>
        <h5>Hello World h5</h5>
        <h6>Hello World h6</h6>

        <!-- 錯誤的寫法，小標題不可包大標題 -->
        <h6>
            Hello World h6
            <h1>大文字</h1>
        </h6>

        <!-- 正確的寫法 -->
        <h1>
            <h2>
                <h3>
                    <h4>
                        <h5>
                            <h6></h6>
                        </h5>
                    </h4>
                </h3>
            </h2>
        </h1>

        <!-- 錯誤的寫法，不可跳層 -->
        <h1>
            <h3></h3>
        </h1>
    </body>
